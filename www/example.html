<!DOCTYPE html>
<html>

<head>
  <title>Signup</title>

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrapValidator.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.css" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrapValidator.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <section>
        <div class="col-lg-8 col-lg-offset-2">
          <div class="page-header">
            <h2>Sign up</h2>
          </div>

          <form id="defaultForm" method="post" class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-3 control-label">Full name</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" name="firstName" placeholder="First name" />
              </div>
              <div class="col-lg-4">
                <input type="text" class="form-control" name="lastName" placeholder="Last name" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Username</label>
              <div class="col-lg-5">
                <input type="text" class="form-control" name="username" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Email address</label>
              <div class="col-lg-5">
                <input type="text" class="form-control" name="email" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Password</label>
              <div class="col-lg-5">
                <input type="password" class="form-control" name="password" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Retype password</label>
              <div class="col-lg-5">
                <input type="password" class="form-control" name="confirmPassword" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Gender</label>
              <div class="col-lg-5">
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" value="male" />Male
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" value="female" />Female
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" value="other" />Other
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Birthday</label>
              <div class="col-lg-5">
                <input type="text" class="form-control" name="birthday" />(YYYY/MM/DD)
              </div>
            </div>

            <script>
              var ImageCaptcha = $.proxy(function() {
                this.onClick = function(UUID) {
                  $('.captcha .row .captchaImage img').removeClass('img-selected');
                  $('input[value="' + UUID + '"]').siblings().addClass('img-selected');
                  $('input[value="' + UUID + '"]')[0].checked = true;
                };

                this.checkAnswer = function(UUID) {
                  return loadJSON("captcha/" + UUID + "/" + $("#imageCaptcha-label").prop('answer'));
                };

                this.reset = function() {
                  ImageCaptcha.clear();
                  ImageCaptcha.load(12);
                };

                this.clear = function() {
                  $(".captcha .row").remove();
                  $("#imageCaptcha-label").text("Loading...");
                  $("#imageCaptcha-label").prop('answer', "");
                };

                this.load = function(size) {
                  var data = loadJSON("captcha/" + size);
                  $("#imageCaptcha-label").text("Select the " + data.answer);
                  $("#imageCaptcha-label").prop('answer', data.answer);

                  var index = 0;
                  var rows = Math.ceil(size/6);
                  while(rows > 0) {
                    var row = $('<div class="row"></div>');
                    var cols = Math.min(6, size);

                    while(cols > 0) {
                      var cell = $(
                        '<div class="captchaImage col-md-2"><input type="radio" name="captcha" value="'
                        + data.list[index].UUID
                        + '"><img onclick="javascript:ImageCaptcha.onClick(\''
                        + data.list[index].UUID
                        + '\');" class="img-thumbnail img-responsive" src="'
                        + data.list[index].image
                        + '"></div>'
                      );

                      row.append(cell);

                      index++;
                      size--;
                      cols--;
                    }

                    $("#entry-marker").after(row);

                    rows--;
                  }
                }

                return this;
              }, {})();

              function loadJSON(url) {
                var request = new XMLHttpRequest();
                request.open('GET', url, false);
                request.send(null);
                if (request.status !== 200) {
                  console.log(request.status);
                }
                return JSON.parse(request.responseText);
              }
            </script>

            <style>
              .captchaImage .img-selected {
                background-color: #A9A2E0;
              }

              .captchaImage input[type="radio"] {
                display: none;
              }

              .captcha .form-control-feedback {
                top: initial!important;
              }

              .captcha .row:nth-child(odd) .captchaImage {
                padding-top: 10px;
              }
            </style>

            <div class="form-group">
              <label id="imageCaptcha-label" class="col-lg-3 control-label">Loading...</label>
              <div class="col-lg-8 captcha">
                <input id="entry-marker" style="display:none" type="radio" name="captcha" value="1">
                <input style="display:none" type="radio" name="captcha" value="1">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-9 col-lg-offset-3">
                <button type="submit" class="btn btn-primary">Sign up</button>
                <!-- <button type="button" class="btn btn-info" id="validateBtn">Manual validate</button>
                <button type="button" class="btn btn-info" id="resetBtn">Reset form</button> -->
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>

  <script type="text/javascript">
  $(document).ready(function() {

    ImageCaptcha.reset();

    // Generate a simple captcha
    function randomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    };

    $('#defaultForm').bootstrapValidator({
      //        live: 'disabled',
      message: 'This value is not valid',
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        firstName: {
          validators: {
            notEmpty: {
              message: 'The first name is required and cannot be empty'
            }
          }
        },
        lastName: {
          validators: {
            notEmpty: {
              message: 'The last name is required and cannot be empty'
            }
          }
        },
        username: {
          message: 'The username is not valid',
          validators: {
            notEmpty: {
              message: 'The username is required and cannot be empty'
            },
            stringLength: {
              min: 6,
              max: 30,
              message: 'The username must be more than 6 and less than 30 characters long'
            },
            regexp: {
              regexp: /^[a-zA-Z0-9_\.]+$/,
              message: 'The username can only consist of alphabetical, number, dot and underscore'
            },
            //                    remote: {
            //                        url: 'remote.php',
            //                        message: 'The username is not available'
            //                    },
            different: {
              field: 'password',
              message: 'The username and password cannot be the same as each other'
            }
          }
        },
        email: {
          validators: {
            emailAddress: {
              message: 'The input is not a valid email address'
            }
          }
        },
        password: {
          validators: {
            notEmpty: {
              message: 'The password is required and cannot be empty'
            },
            identical: {
              field: 'confirmPassword',
              message: 'The password and its confirm are not the same'
            },
            different: {
              field: 'username',
              message: 'The password cannot be the same as username'
            }
          }
        },
        confirmPassword: {
          validators: {
            notEmpty: {
              message: 'The confirm password is required and cannot be empty'
            },
            identical: {
              field: 'password',
              message: 'The password and its confirm are not the same'
            },
            different: {
              field: 'username',
              message: 'The password cannot be the same as username'
            }
          }
        },
        birthday: {
          validators: {
            date: {
              format: 'YYYY/MM/DD',
              message: 'The birthday is not valid'
            }
          }
        },
        gender: {
          validators: {
            notEmpty: {
              message: 'The gender is required'
            }
          }
        },
        captcha: {
          validators: {
            notEmpty: {
              message: 'Must make a selection'
            }
          }
        }
      }
    });

    // Validate the form manually
    $('#validateBtn').click(function() {
      $('#defaultForm').bootstrapValidator('validate');
    });

    $('#resetBtn').click(function() {
      $('#defaultForm').data('bootstrapValidator').resetForm(true);
    });
  });
  </script>
</body>

</html>
